<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Función:</td>
  <dd>{{getName()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" (click)="changeHero()">Cambiar Héroe</button>
<button *ngIf="age !== 30" (click)="changeAge()">Cambiar Edad</button>
<button  *ngIf="name === 'Spiderman'" (click)="resetForm()">Reset</button>
