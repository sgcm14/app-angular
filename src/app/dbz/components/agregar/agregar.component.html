<h3>Agregar<small>{{nuevo.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()" class="row">
  <input type="text" placeholder="Nombre" name="nombre" class="form-control mb-2" [(ngModel)]="nuevo.nombre" />
  <!-- [value]="nuevo.nombre" 
        (input)="cambiarNombre ($event)" -->

  <input type="text" placeholder="Poder" name="poder" class="form-control mb-2" [(ngModel)]="nuevo.poder" />
  <!-- [value]="nuevo.poder" -->
  <button type="submit">
    Agregar
  </button>
</form>
